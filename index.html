<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Shooter</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background-color: #222;
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #timerDisplay, #roundCounter {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            margin: 0;
        }

        #player1Score, #player2Score {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0;
            margin-bottom: 1.5%;
        }
    </style>
</head>

<body>
    <p id="roundCounter" style=" font-size: 1.5em;">Round 1</div>
    <p id="timerDisplay" style=" font-size: 1.7em;">60</div>
    <div style="display: flex; justify-content: space-around; width: 100%; max-width: 800px;">
        <p id="player1Score"
            style="color: red;">0</p>
        <p id="player2Score"
            style="color: blue;">0</p>
    </div>
    <div id="canvas-wrapper" style="margin-bottom: 5%;"></div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
